<!DOCTYPE html>
<html>
    <head>
	<meta charset = "UTF-8">
	<title>PdfViewr</title>
	<script language="javascript" src="./js/lib/jquery-1.7.1.min.js"></script>


	<link rel="stylesheet" href="./jquery-ui/development-bundle/themes/base/jquery.ui.all.css">
	<script src="./jquery-ui/development-bundle/external/jquery.bgiframe-2.1.2.js"></script>
	<script src="./jquery-ui/development-bundle/ui/jquery.ui.core.js"></script>
	<script src="./jquery-ui/development-bundle/ui/jquery.ui.widget.js"></script>
	<script src="./jquery-ui/development-bundle/ui/jquery.ui.mouse.js"></script>
	<script src="./jquery-ui/development-bundle/ui/jquery.ui.draggable.js"></script>
	<script src="./jquery-ui/development-bundle/ui/jquery.ui.position.js"></script>
	<script src="./jquery-ui/development-bundle/ui/jquery.ui.resizable.js"></script>
	<script src="./jquery-ui/development-bundle/ui/jquery.ui.dialog.js"></script>
	<script language="javascript" src="./jquery-ui/ui"></script>
	<link rel="stylesheet" href="./jquery-ui/development-bundle/demos/demos.css">

	<script language="javascript" src="./js/pdfviewer/pdfviewer_event.js"></script>
	<script type="text/javascript" charset="utf-8">
	    $(document).ready(function(){

		    document.onkeydown =  keyboard_manage
		     if ( window.ActiveXObject ) 
		          document.captureEvents(Event.KEYDOWN)   
		    $('#Dialog_annots').dialog({
			autoOpen:false
			});
		    $('#Dialog_dis_annots').dialog({
			autoOpen:false,
			height:800,
			width:1000
			});
	    	    });


	</script>
<style type="text/css" media="screen">
    #mainwindow{
	width: 100%;
	height: 100%;
	color: blue;
    }
    #menu{
	color: red;
    }
    #menu td{
	color: blue;
	width: 20%;
    }
    #viewer{
	color: red;
	text-align: center;

    }
    body {
	font-size: 150%;
    }
    select {
	font-size: 150%;
    }
</style>
</head>

<body>
    <ul id="m_list" >
    </ul>
    <table id="mainwindow" border="1"  >
	<tr id="menu"> 
	    <td ><div id="Open" >Open</div> </td> 
	    <td ><div >&nbsp;</div> </td>
	    <td ><div >&nbsp;</div> </td>
	    <td ><div id="Annots_type">标记分组</div> </td>
	    <td ><div ><select name="select_annots" id="select_annots">
			<option value="-1">None</option>
		       </select></div> </td>
	</tr>
	<tr>
	    <td id="Previous" style="background-color:black">Previous</td>
	    <td id="viewer" colspan=3><img id="content_widget" src="" border="0" height="" width=""/></td> 
	    <td id="Next" style="background-color:black">Next</td>
	</tr>
    </table>
    <div id="Dialog_annots" title="choose annots" ><ul> </ul>
	<div id=Btn_Dialog_annots_confirm style="background-color:blue" >confirm</div>
    </div>
    <div id="Dialog_dis_annots" >
	<table border="1"  >
	</table>
    </div>
</body>
</html>
